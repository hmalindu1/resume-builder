<form *ngIf="show_add_who" (ngSubmit)="on_submit()">
    <div class="form-control-projects">
        <h4 for="des">Something about yourself :</h4>
        <input type="text" name="des" [(ngModel)]="des" id="des" placeholder="Add yourself here">
    </div>
    <input type="submit" value="Save" class="btn btn-block">
</form>
