<form *ngIf="show_add_exp"(ngSubmit)="on_submit()">
    <div class="form-control">
        <h4 for="company">Company Name</h4>
        <input type="text" name="company" [(ngModel)]="company" id="company" placeholder="Add Company Name">
    </div>
    <div class="form-control">
        <h4 for="position">Position Held</h4>
        <input type="text" name="position" [(ngModel)]="position" id="position" placeholder="Add Position Held">
    </div>
    <div class="form-control">
        <h4 for="period">Period</h4>
        <input type="text" name="period" [(ngModel)]="period" id="period" placeholder="Add Period">
    </div>
    <div class="form-control">
        <h4 for="duration">Duration</h4>
        <input type="text" name="duration" [(ngModel)]="duration" id="duration" placeholder="Add Duration">
    </div>
    <div class="form-control-projects">
        <h4 for="projects">Projects</h4>
        <input type="text" name="project_one" [(ngModel)]="project_one" id="project_one" placeholder="Add Project 1">
        <input type="text" name="project_two" [(ngModel)]="project_two" id="project_two" placeholder="Add Project 2">
        <input type="text" name="project_three" [(ngModel)]="project_three" id="project_three" placeholder="Add Project 3">
    </div>
    <input type="submit" value="Save" class="btn btn-block">
</form>
